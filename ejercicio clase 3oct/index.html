<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Personalización</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Formulario de Nombre y Apellido (lado izquierdo) -->
            <div class="col-md-6 border-end">
                <h2>Formulario de Usuario</h2>
                <div class="p-3">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" id="nombre-label" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" id="apellido-label" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-btn">Enviar</button>
                    </form>
                </div>
            </div>

            <!-- Formulario de Personalización (lado derecho) -->
            <div class="col-md-6">
                <h2>Personalizar Estilos</h2>
                <div class="p-3">
                    <form>
                        <!-- Cambiar color de los labels -->
                        <div class="mb-3">
                            <label for="label-color" class="form-label">Color de los Labels:</label>
                            <input type="color" class="form-control form-control-color" id="label-color">
                        </div>

                        <!-- Cambiar color de fondo -->
                        <div class="mb-3">
                            <label for="background-color" class="form-label">Color de Fondo:</label>
                            <input type="color" class="form-control form-control-color" id="background-color">
                        </div>

                        <!-- Cambiar tamaño de la fuente -->
                        <div class="mb-3">
                            <label for="font-size" class="form-label">Tamaño de la Fuente (px):</label>
                            <input type="number" class="form-control" id="font-size" value="16">
                        </div>

                        <!-- Cambiar tamaño del texto dentro del botón -->
                        <div class="mb-3">
                            <label for="button-font-size" class="form-label">Tamaño de la Fuente del Botón (px):</label>
                            <input type="number" class="form-control" id="button-font-size" value="16">
                        </div>

                        <!-- Cambiar color de fondo del botón -->
                        <div class="mb-3">
                            <label for="button-bg-color" class="form-label">Color de Fondo del Botón:</label>
                            <input type="color" class="form-control form-control-color" id="button-bg-color">
                        </div>

                        <button type="button" class="btn btn-success" id="apply-btn">Aplicar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para aplicar los cambios -->
    <script src="customize.js"></script>
</body>
</html>
