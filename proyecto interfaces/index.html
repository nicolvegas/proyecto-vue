<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 12px #aaa;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group img {
            display: block;
            margin-top: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formulario de Usuario</h2>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="gender">Género :</label><br>
                <label for="male">Masculino</label>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="female">Femenino</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>
            
            <style>
                .form-group label, .form-group input[type="radio"] {
                    display: inline-block;
                    margin-right: 10px;
                    vertical-align: middle;
                }
            </style>

            <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" value="nombre">
            </div>

            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" value="apellido">
            </div>

            <div class="form-group">
                <label for="street">Calle:</label>
                <input type="text" id="street" name="street" value="Mill Road">
            </div>

            <div class="form-group">
                <label for="streetNumber">Número de Calle:</label>
                <input type="text" id="streetNumber" name="streetNumber" value="5390">
            </div>

            <div class="form-group">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" value="Cashel">
            </div>

            <div class="form-group">
                <label for="state">Estado:</label>
                <input type="text" id="state" name="state" value="Clare">
            </div>

            <div class="form-group">
                <label for="country">País:</label>
                <input type="text" id="country" name="country" value="Ireland">
            </div>

            <div class="form-group">
                <label for="postcode">Código Postal:</label>
                <input type="text" id="postcode" name="postcode" value="85341">
            </div>

            <div class="form-group">
                <label for="latitude">Latitud:</label>
                <input type="text" id="latitude" name="latitude" value="-0.4160">
            </div>

            <div class="form-group">
                <label for="longitude">Longitud:</label>
                <input type="text" id="longitude" name="longitude" value="-83.8290">
            </div>

            <div class="form-group">
                <label for="timezone">Zona Horaria:</label>
                <input type="text" id="timezone" name="timezone" value="Adelaide, Darwin (+9:30)">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="josef.watkins@example.com">
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="sadswan657">
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" value="1021">
            </div>

            <div class="form-group">
                <label for="dob">Fecha de Nacimiento (DD-MM-YYYY):</label>
                <input type="text" id="dob" name="dob" placeholder="DD-MM-YYYY">
            </div>
            
            <script>
                // Función para aplicar la máscara de fecha (DD-MM-YYYY)
                document.getElementById('dob').addEventListener('input', function(event) {
                    let input = event.target.value;
                    input = input.replace(/\D/g, ''); // Elimina caracteres no numéricos
            
                    if (input.length <= 2) {
                        event.target.value = input; // Día
                    } else if (input.length <= 4) {
                        event.target.value = input.slice(0, 2) + '-' + input.slice(2); // Día-Mes
                    } else {
                        event.target.value = input.slice(0, 2) + '-' + input.slice(2, 4) + '-' + input.slice(4, 8); // Día-Mes-Año
                    }
                });
            </script>

            <div class="form-group">
                <label for="phone">Teléfono Fijo:</label>
                <input type="tel" id="phone" name="phone" value="011-088-4196">
            </div>

            <div class="form-group">
                <label for="cell">Teléfono Celular:</label>
                <input type="tel" id="cell" name="cell" value="081-708-3092">
            </div>

            <div class="form-group">
                <label for="imageUpload">Subir Foto de Perfil:</label>
                <input type="file" id="imageUpload" accept="image/*">
                <img id="profilePicture" alt="Previsualización de la imagen" style="display:none;">
            </div>
            
            <script>
                document.getElementById('imageUpload').addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.getElementById('profilePicture');
                            img.src = e.target.result;
                            img.style.display = 'block';
                            img.style.width = '150px'; // Tamaño thumbnail
                            img.style.height = '150px'; // Tamaño thumbnail
                            img.style.objectFit = 'cover'; // Mantener proporción
                        };
                        reader.readAsDataURL(file);
                    }
                });
            </script>

            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>

</body>
</html>
